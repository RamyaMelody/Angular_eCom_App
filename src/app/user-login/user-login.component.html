<br>
<div class="container">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Login Account</h4><br>
            <form [formGroup]="loginForm" (submit)="loginData()">                
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Email address" type="email" formControlName="email">
                </div> <!-- form-group// -->               

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Create password" type="password" formControlName="password">
                </div> <!-- form-group// -->
                {{loginForm.valid}}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" type="submit" value="Login">
                </div> <!-- form-group// -->
                <p class="text-center">New User? <a routerLink="../register">Register</a> </p>
            </form>
        </article>
    </div> <!-- card.// -->

</div>
