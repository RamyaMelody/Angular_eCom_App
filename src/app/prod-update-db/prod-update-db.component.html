<div class="container">
    <br><br><br>
    <form class="form-group" [formGroup]="updateForm" (submit)="updateData()">
        <div class="row">
            <div class="form-group col-lg-3">
                <label for="">Product id</label>
                <input type="text" class="form-control" formControlName="prod_id">
            </div>
        </div>
        <div class="row" >
            <div class="form-group col-lg-3">
                <label for="">Category</label>
                <select class="form-control     " formControlName="category">
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Children">Children</option>

                </select>
            </div>
            <div class="form-group col-lg-3">
                <label for="">Product Name</label>
                <input type="text" class="form-control" formControlName="prodName">
            </div>
            <div class="form-group col-lg-3" >
                <label for="">Product Price</label>
                <input type="text" class="form-control" formControlName="price">
            </div>

        </div>
        <div class="row">
            <div class="form-group col-lg-3">
                <label for="">Description</label>
                <input type="textarea" class="form-control" formControlName="description">
            </div>
            <div class="form-group col-lg-3" >
                <label for="">Quantity</label>
                <input type="number" class="form-control" formControlName="qty">
            </div>
            <div class="form-group col-lg-3">
                <label for="">Image</label>
                <input type="text" class="form-control" formControlName="image">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">                
                <input class="btn btn-primary" [disabled]=!updateForm.valid type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
